consul:
    hostname: consul
    container_name: consul
    image: qnib/alpn-consul
    environment:
    - DC_NAME=dc1
    - RUN_SERVER=true
    - BOOTSTRAP_CONSUL=true
    ports:
    - "8500:8500"
    dns: 127.0.0.1

zkui:
    hostname: zkui
    container_name: zkui
    extends:
      file: base.yml
      service: base
    image: qnib/alpn-zkui
    links:
    - consul:consul
    ports:
    - 9090:9090
    privileged: true

zookeeper:
    hostname: zookeeper
    container_name: zookeeper
    image: qnib/alpn-zookeeper
    extends:
      file: base.yml
      service: base
    environment:
    - SERVERS=zookeeper.node.dc1.consul
    links:
    - consul:consul
    ports:
    - 2181:2181
    privileged: true

hbase1:
    hostname: hbase1
    container_name: hbase1
    extends:
      file: base.yml
      service: hbase
    environment:
     - HADOOP_HDFS_NAMENODE=true
     - HBASE_MASTER=true
     - HBASE_REGIONSERVER=true
    links:
     - consul:consul
    ports:
     - 8020:8020
     - 8042:8042 
     - 8088:8088
     - 50070:50070
     - 16000:16000
     - 16010:16010
     - 16030:16030

