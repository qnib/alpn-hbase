consul:
    hostname: consul
    container_name: consul
    image: qnib/alpn-consul
    environment:
    - DC_NAME=dc1
    - RUN_SERVER=true
    - BOOTSTRAP_CONSUL=true
    ports:
    - "8500:8500"
    dns: 127.0.0.1

zkui:
    hostname: zkui
    container_name: zkui
    extends:
      file: base.yml
      service: base
    image: qnib/zkui
    links:
    - consul:consul
    ports:
    - 9090:9090
    privileged: true

zookeeper0:
    hostname: zookeeper0
    container_name: zookeeper0
    extends:
      file: base.yml
      service: base
    image: qnib/zookeeper
    environment:
    - MYID=1
    - SERVERS=zookeeper0.node.dc1.consul,zookeeper1.node.dc1.consul,zookeeper2.node.dc1.consul
    links:
    - consul:consul
    ports:
    - 2181:2181
    privileged: true

hbase1:
    hostname: hbase1
    container_name: hbase1
    extends:
      file: base.yml
      service: hbase
    environment:
     - HADOOP_HDFS_NAMENODE=true
     - HBASE_MASTER=true
     - HBASE_REGIONSERVER=true
    links:
     - consul:consul
    ports:
     - 8042:8042 
     - 8088:8088
     - 50070:50070
     - 16000:16000
     - 16010:16010
     - 16030:16030

hbase2:
    hostname: hbase2
    container_name: hbase2
    extends:
      file: base.yml
      service: hbase
    environment:
     - HBASE_REGIONSERVER=true
    links:
    - consul:consul
